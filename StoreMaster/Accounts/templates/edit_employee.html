{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Employee Information</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/edit_employee.css' %}">

        <script>var employee_id = "{{employee_id}}";</script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="{% static 'js/edit_employee.js' %}" defer></script>
    </head>
    <body>
        {% csrf_token %}
        <div id="edit-information-container">
            <h1>Edit Account Information</h1>
            <p id="messages-p" style="display:none;"></p>
            <div class="column">
                <label for="first-name-input">First Name:</label>
                <input type="text" id="first-name-input" class="edit-employee-input">
            
                <label for="last-name-input">Last Name:</label>
                <input type="text" id="last-name-input" class="edit-employee-input">
            
                <label for="email-address-input">Email Address:</label>
                <input type="email" id="email-address-input" class="edit-employee-input">
            
                <label for="address-input">Address:</label>
                <input type="text" id="address-input" class="edit-employee-input">
            
                <label for="line-two-input">Line Two:</label>
                <input type="text" id="line-two-input" class="edit-employee-input">
            
                <label for="city-input">City:</label>
                <input type="text" id="city-input" class="edit-employee-input">
            
                <label for="state-input">State:</label>
                <input type="text" id="state-input" class="edit-employee-input">
            
                <label for="zip-input">Zip:</label>
                <input type="number" id="zip-input" class="edit-employee-input">
            </div>
            <div class="column">
                <label for="username-input">Username:</label>
                <input type="text" id="username-input" class="edit-employee-input">
            
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" class="edit-employee-input">
            
                <label for="store-selector-input">Store:</label>
                <select id="store-selector-input" class="edit-employee-input"></select>
                <label for="other-information-input">Other Information:</label>
                <input type="text" id="other-information-input" class="edit-employee-input">
        
                <label for="birthday-input">Birthday:</label>
                <input type="date" id="birthday-input" class="edit-employee-input">

                <label for="account-type-selector">Account Type:</label>
                <select id="account-type-selector" class="edit-employee-input">
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
                <div id="stock-notifications-div" style="display:none;">
                    <label for="stock-notifications-checkbox">Stock Notifications:</label>
                    <input type="checkbox" name="stock_notifications" id="stock-notifications-checkbox" class="edit-employee-input">
                </div>

                <div id="buttons-div">
                    <button id="save-changes-button">Save</button>
                    <button id="back-button">Back</button>
                </div>
            </div>
        </div>
            
            
        </div>
    </body>
</html>
