{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_employee.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/login_employee_page.js' %}" defer></script>
</head>
<body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <div id="login-container">
        <h1>Login</h1>
        <p id="message-space"></p>
        <form id="employee-login-form">
            {% csrf_token %}
            <input id="username-entry" class="employee-login-fields" placeholder="Username" required>
            <input type="password" class="employee-login-fields" id="password-entry" placeholder="Password" required>
            <button id="employee-login-button" type="submit">Login</button>
            <p>Forgot password? <a href="{% url 'Accounts:password_reset' %}">Reset</a></p>
        </form>
        
    </div>
</body>
</html>
