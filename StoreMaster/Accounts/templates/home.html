{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% csrf_token %}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top:100px;
            text-align: center;
            color: #333;
            margin-bottom:30px;
        }

        #search-form {
            display: flex;
            margin-bottom: 20px;
            
        }

        #search-div {
            margin-top:35px;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 250px;
        }

        #search-button,
        #manage-store-button,
        #register-store-button,
        .open-store-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #search-button {
            background-color: #3498db;
            color: #fff;
        }

        #search-button:hover {
            background-color: #2980b9;
        }

        #manage-store-button {
            background-color: #2ecc71;
            color: #fff;
            margin-right: 10px;
        }

        #manage-store-button:hover {
            background-color: #27ae60;
        }

        #register-store-button {
            background-color: #e67e22;
            color: #fff;
        }

        #register-store-button:hover {
            background-color: #d35400;
        }

        #main-container {
            text-align: center;
        }

        #search-results-div {
            border: 8px solid #3498db;
            width:350px;
            text-align:center;
            margin: 0 auto;
            margin-top:50px;
            border-radius: 15px;
            
            max-height: 500px; /* Adjust the value to set the maximum height before scrolling */
            overflow-y: auto; /* Enable vertical scrolling if the content overflows the specified height */

        }

        .store-entry {
            border:3px solid #e67e22;
            border-radius:10px;
            margin:20px;
            display: flex;
            justify-content: space-between;
            margin-left:20px;
            padding:20px;
        }

        .store-info {
            text-align: left;
            flex: 1;
        }

        .store-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .store-address {
            margin-bottom: 10px;
        }

        .open-store-button {
            margin-bottom:10px;
            margin-top:30px;
            
            background-color:#e67e22;
            color: #fff;
        }

        .open-store-button:hover {
            background-color:rgba(139, 163, 67, 0.5);
        }

        a {
            text-decoration: none; /* Removes underline for all links */
        }

    </style>

    
</head>
<body>
    <h1>Welcome to StoreMaster</h1>
    <div id="main-container">
        <!-- Manage Store Button -->
        
        <a href="{% url 'Accounts:login_employee' %}" id="manage-store-button">Employee Login</a>
    
        <!-- Register Store Button -->
        <a href="{% url 'Stores:register_store' %}" id="register-store-button">Register a New Store</a>
        <!-- <div id="search-div">
            <form id="store-search-form" action="{% url 'Stores:search_for_store' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="home-store-search-bar" name="store_search_bar" placeholder="Search for a store by name or ID">
                <button type="submit" id="home-store-search-button">Search</button>
            </form>
            
        </div>   -->
        <div id="search-div">
            <input type="text" id="home-store-search-bar" name="store_search_bar" placeholder="Search for a store by name or ID">
            <button id="home-store-search-button">Search</button>
        </div>
        <div id="search-results-div" style="display: none;">
        </div>
    </div>
        
    <!-- Search Bar -->
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/home_page.js' %}" defer></script>
</body>
</html>
