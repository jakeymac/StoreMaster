<!-- user_orders.html -->
{% extends 'base.html' %}
<!DOCTYPE html>
{% block content %}
<html>
<head>
    <title>Customer Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <body>
        <h1>Customer Orders</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Order Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.order_id }}</td>
                            <td>{{ order.order_date }}</td>
                            <td>{{ order.order_total }}</td>
                            <td><a href="{% url 'Orders:view_order' order.order_id %}"><button>View Order</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

    </body>
{% endblock %}
</html>
