{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
            
            .search-section {
                height:500px;
                width:350px;
                border: 1px solid #ddd;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin:10px;
                
            }

            .search-results-section {
                height:400px;
                overflow: auto;
            }

            #main-div-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .row {
                display: flex;
                justify-content: center;
            }
            #product-search-top-label {
                width:153px;
                margin-left:105px;
            }

            #no-products-text {
                margin-left:105px;
            }
            #product-search-bar {
                margin-bottom:15px;
                margin-left:98.5px;
            }

            .individual-product-div {
                display: flex;
                margin-bottom:5px;
                margin-left: 28px;
                
            }

            .product-name-p,
            .view-product-button {
                margin-top:16px;
            }

        
            .product-name-p {
                width:75%;
            }

            .view-product-button {
                height:20px;

            }
            
            
            
        </style>
    </head>
    <body>
        {% csrf_token %}
        <h1>{{store_name}}</h1>
        <h2>Welcome {{username}}</h2>
        <div id="main-div-container">
            <div class="row">
                <div class="search-section">
                    <h3 id="product-search-top-label">Product Search</h3>
                    <input type="text" id="product-search-bar" placeholder="Search">
                    <div class="search-results-section" id="product-results-div">
                        <p id="no-products-text" style="display:none;">No products found</p>
                    </div>
                </div>

                <div class="search-section">
                    <h3>Order Search</h3>
                    <input type="text" id="order-search-bar" placeholder="Search">
                    <div class="search-results-section" id="order-results-div"></div>
                </div>

                <div class="search-section">
                    <h3>Purchase Search</h3>
                    <input type="text" id="purchase-search-bar" placeholder="Search">
                    <div class="search-results-section" id="purchase-results-div"></div>
                </div>
                
                <div class="search-section">
                    <h3>Low Stock Items</h3>
                </div>
            </div>
            <div class="row">
                <!--THESE NEXT TWO DIVS SHOULD ONLY BE ACCESSIBLE TO ADMIN USERS-->
                <div class="search-section" style="display: none;">
                    <h3>Customer Search</h3>
                    <input type="text" id="customer-search-bar" placeholder="Search">
                </div>
                
                <div class="search-section" style="display: none;">
                    <h3>Employee Search</h3>
                    <input type="text" id="employee-search-bar" placeholder="Search">
                </div>

                
            </div>
        </div>
        <script>var store_id = "{{store_id}}" </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/store_management_portal.js' %}" defer></script>
    </body>
</html>
