 <!DOCTYPE html>
<html>
    <head>
        <title>Register New Store</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
    
            #registration-container {
                width: 600px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: grid;
                gap: 10px;
            }
    
            h1 {
                text-align: center;
                color: #333;
                grid-column: span 2; /* span both columns */
            }
    
            .column {
                grid-column: span 1; /* span one column */
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }
    
            input,select {
                width: 100%;
                padding: 2px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
    
            button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: #fff;
                border: none;
                cursor: pointer;
                grid-column: span 2;
            }
    
            button:hover {
                background-color: #2980b9;
            }
    
            p {
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        
        <div id="registration-container-1">
            <h1>Register New Store</h1>
            {% if error%}
                <h3>{{error}}</h3>
            {% endif %}
            
            <form id="store_registration_form_1">
                {% csrf_token %}
                
                <label for="store-name-entry">Store Name:</label> <input id="store-name-entry" required>
                <label for="store-address-entry">Address:</label> <input id="store-address-entry" required>
                <label for="store-line-two-entry">Address Line Two:</label> <input id="store-line-two-entry">
                <label for="store-city-entry">City:</label> <input id="store-city-entry" required>
                <label for="store-state-entry">State:</label> <input id="store-state-entry" required>
                <label for="store-zip-entry">Zip:</label> <input id="store=zip-entry" required>

                <button type="submit">Next</button>
    
                
                <!-- {{ form.store_name.label_tag }} {{ form.store_name }} <br>
                {{ form.store_address.label_tag }} {{ form.store_address }} <br>
                {{ form.store_line_two.label_tag }} {{ form.store_line_two }} <br>
                {{ form.store_city.label_tag }} {{ form.store_city }} <br>
                {{ form.store_state.label_tag }} {{ form.store_state }} <br>
                {{ form.store_zip.label_tag }} {{ form.store_zip }} <br> 
                    
                <button type="submit">Next</button>-->
                
                
        </div>
        
    </body>
</html>
