{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }

            #login-container {
                width: 300px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: #fff;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #2980b9;
            }

            p {
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="registration-container-1">
            <h1>Register New Store</h1>
            <p id="message-space"></p>
            <form id="store_registration_form_1">
                {% csrf_token %}
                
                <label for="store-name-entry">Store Name:</label> <input id="store-name-entry" required>
                <label for="store-address-entry">Address:</label> <input id="store-address-entry" required>
                <label for="store-line-two-entry">Address Line Two:</label> <input id="store-line-two-entry">
                <label for="store-city-entry">City:</label> <input id="store-city-entry" required>
                <label for="store-state-entry">State:</label> <input id="store-state-entry" required>
                <label for="store-zip-entry">Zip:</label> <input type="number" id="store-zip-entry" required>
        
                <button type="submit">Next</button>
            </form>
            </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/register_new_store.js' %}" defer></script>
    </body>
</html>
