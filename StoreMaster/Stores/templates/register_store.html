{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/register_store.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/register_new_store.js' %}" defer></script>
    </head>
    <body>
        <h1>Register New Store</h1>
        <p id="message-space"></p>
        <div id="store-registration-container-1" class="registration-container">
            <form id="store_registration_form_1">
                {% csrf_token %}
                
                <label for="store-name-entry" class="form-1-label">Store Name:</label> <input id="store-name-entry" class="form-1-input form-required-entry">
                <label for="store-address-entry" class="form-1-label">Address:</label> <input id="store-address-entry" class="form-1-input form-required-entry">
                <label for="store-line-two-entry" class="form-1-label">Address Line Two:</label> <input id="store-line-two-entry" class="form-1-input">
                <label for="store-city-entry" class="form-1-label">City:</label> <input id="store-city-entry" class="form-1-input form-required-entry">
                <label for="store-state-entry" class="form-1-label">State:</label> <input id="store-state-entry" class="form-1-input form-required-entry">
                <label for="store-zip-entry" class="form-1-label">Zip:</label> <input type="number" id="store-zip-entry" class="form-1-input form-required-entry">
        
                <button type="submit">Next</button>
            </form>
        </div>
        <div id="store-registration-container-2" style="display: none;" class="registration-container">
            <form id="store_registration_form_2">
                {% csrf_token %}

                <div class="registration-inner-div-2" id="selector-div">
                    <select name="manager_selector" id="manager_selector" class="form-required-entry form-2-input" >
                        <option value="">Select a manager</option>
                    </select>
                </div>

                <label for="existing_manager_stock_notifications_entry" class="form-2-input" id="manager-picker-input">
                    Stock Notifications<input type="checkbox" id="existing_manager_stock_notifications_entry"  name="stock_notifications">
                </label>  

                <button type="submit">Next</button>
                <button class="form-switch-button" id="switch-to-new-button" type="button">Register a New Manager</button>
            </form>
        </div>
        <div id="store-registration-container-3" style="display: none;" class="registration-container">
            <form id="store_registration_form_3">
                {% csrf_token %}
                <div class="column" id="left-column">
                    <label for="new_manager_first_name_entry">First Name:</label>
                    <input type="text" id="new_manager_first_name_entry" name="first_name" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_last_name_entry">Last Name:</label>
                    <input type="text" id="new_manager_last_name_entry" name="last_name" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_address_entry">Address:</label>
                    <input type="text" id="new_manager_address_entry" name="address" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_line_two_entry">Line Two:</label>
                    <input type="text" id="new_manager_line_two_entry" name="line_two"><br>
    
                    <label for="new_manager_city_entry">City:</label>
                    <input type="text" id="new_manager_city_entry" name="city" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_state_entry">State:</label>
                    <input type="text" id="new_manager_state_entry" name="state" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_zip_entry">Zip:</label>
                    <input type="number" id="new_manager_zip_entry" name="zip" class="form-3 form-required-entry"><br>
                </div>
                <div class="column">
                    <label for="new_manager_username_entry">Username:</label>
                    <input type="text" id="new_manager_username_entry" name="username" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_password_entry">Password:</label>
                    <input type="password" id="new_manager_password_entry" name="password" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_email_address_entry">Email Address:</label>
                    <input type="email" id="new_manager_email_address_entry" name="email_address" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_other_info_entry">Other Info:</label>
                    <textarea id="new_manager_other_info_entry" name="other_info" style="width:225px; height: 100px; resize:none;"></textarea><br>
    
                    <label for="new_manager_birthday_entry">Birthday:</label>
                    <input type="date" id="new_manager_birthday_entry" name="birthday" class="form-3 form-required-entry"><br>
    
                    <label for="new_manager_stock_notifications_entry">Stock Notifications:
                        <input type="checkbox" id="new_manager_stock_notifications_entry" name="stock_notifications">
                    </label><br>
                    
                </div>
                
                    <button class="new-manager-button" type="submit">Next</button>
                    <button class="new-manager-button form-switch-button" id="switch-to-existing-button" type="button">Select an Existing Manager</button>
                
            </form>
        </div>

        <div id="store-registration-container-4" class="registration-container" style="display: none;">
            <div id="confirm-store-information-container" class="final-confirmation-div">
                <label class="store-info-confirmation-label" id="store-name-confirmation-label"></label><br>
                <label class="store-info-confirmation-label" id="store-address-confirmation-label"></label><br>               
                <label class="store-info-confirmation-label" id="store-city-confirmation-label"></label><br>
                <label class="store-info-confirmation-label" id="store-state-confirmation-label"></label><br>
                <label class="store-info-confirmation-label" id="store-zip-confirmation-label"></label><br>

                <button type="button" id="confirmation-store-edit-button">Edit</button>
            </div>
    
            <div id="confirm-manager-information-container" class="final-confirmation-div"></div>
            
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <button id="confirm-info-button">Confirm</button>
        </div>

        <div id="store-registration-confirmed" style="display: none">
            <h3>Confirmed</h3>
            <h5 id="store-name-confirmation-label"></h5>
            <button id="final-confirmation">Continue to Store Management Portal</button>
        </div>

    </body>
</html>
