{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }

            #login-container {
                width: 300px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: #fff;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #2980b9;
            }

            p {
                margin-top: 20px;
                text-align: center;
            }

            .empty-highlight {
                border: 1px solid red;
            }

        </style>
    </head>
    <body>
        <h1>Register New Store</h1>
        <p id="message-space"></p>
        <div id="store-registration-container-1">
            <form id="store_registration_form_1">
                {% csrf_token %}
                
                <label for="store-name-entry">Store Name:</label> <input id="store-name-entry" class="form-1 form-required-entry">
                <label for="store-address-entry">Address:</label> <input id="store-address-entry" class="form-1 form-required-entry">
                <label for="store-line-two-entry">Address Line Two:</label> <input id="store-line-two-entry">
                <label for="store-city-entry">City:</label> <input id="store-city-entry" class="form-1 form-required-entry">
                <label for="store-state-entry">State:</label> <input id="store-state-entry" class="form-1 form-required-entry">
                <label for="store-zip-entry">Zip:</label> <input type="number" id="store-zip-entry" class="form-1 form-required-entry">
        
                <button type="submit">Next</button>
            </form>
        </div>


        <div id="store-registration-container-2" style="display: none;">

            <form id="store_registration_form_2">
                {% csrf_token %}
                <select name="manager_selector" id="manager_selector" class="form-required-entry">
                    <option value="">Select a manager</option>
                </select>

                <label for="existing_manager_stock_notifications_entry">Stock Notifications:</label>
                <input type="checkbox" id="existing_manager_stock_notifications_entry" name="stock_notifications"><br>
               
                <button type="submit">Next</button>
            </form>
            <button class="form-switch-button" id="form-switch-button" type="button">Register a New Manager</button>
        </div>

        <div id="store-registration-container-3" style="display: none;">
            <form id="store_registration_form_3">
                {% csrf_token %}
                <label for="new_manager_first_name_entry">First Name:</label>
                <input type="text" id="new_manager_first_name_entry" name="first_name"><br>

                <label for="new_manager_last_name_entry">Last Name:</label>
                <input type="text" id="new_manager_last_name_entry" name="last_name"><br>

                <label for="new_manager_address_entry">Address:</label>
                <input type="text" id="new_manager_address_entry" name="address"><br>

                <label for="new_manager_line_two_entry">Line Two:</label>
                <input type="text" id="new_manager_line_two_entry" name="line_two"><br>

                <label for="new_manager_city_entry">City:</label>
                <input type="text" id="new_manager_city_entry" name="city"><br>

                <label for="new_manager_state_entry">State:</label>
                <input type="text" id="new_manager_state_entry" name="state"><br>

                <label for="new_manager_zip_entry">Zip:</label>
                <input type="text" id="new_manager_zip_entry" name="zip"><br>

                <label for="new_manager_username_entry">Username:</label>
                <input type="text" id="new_manager_username_entry" name="username"><br>

                <label for="new_manager_password_entry">Password:</label>
                <input type="password" id="new_manager_password_entry" name="password"><br>

                <label for="new_manager_email_address_entry">Email Address:</label>
                <input type="email" id="new_manager_email_address_entry" name="email_address"><br>

                <label for="new_manager_other_info_entry">Other Info:</label>
                <textarea id="new_manager_other_info_entry" name="other_info"></textarea><br>

                <label for="new_manager_birthday_entry">Birthday:</label>
                <input type="text" id="new_manager_birthday_entry" name="birthday"><br>

                <label for="new_manager_stock_notifications_entry">Stock Notifications:</label>
                <input type="checkbox" id="new_manager_stock_notifications_entry" name="stock_notifications"><br>
                
                <button type="submit">Next</button>
            </form>
            <button class="form-switch-button" id="form-switch-button" type="button">Select an Existing Manager</button>
        </div>

        <div id="store-registration-container-4" style="display: none;">
            <div id="confirm-store-information-container">
                <label id="store-name-confirmation-label"></label>
                <button type="button" class="store-edit-button">Edit</button>
                
                <label id="store-address-confirmation-label"></label>
                <button type="button" class="store-edit-button">Edit</button>
                
                <label id="store-city-confirmation-label"></label>
                <button type="button" class="store-edit-button">Edit</button>

                <label id="store-state-confirmation-label"></label>
                <button type="button" class="store-edit-button">Edit</button>
                
                <label id="store-zip-confirmation-label"></label>
                <button type="button" class="store-edit-button">Edit</button>
            </div>
            <div id="confirm-manager-information-container"></div>

            <button id="store-registration-confirmation-button">Confirm</button>
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>
