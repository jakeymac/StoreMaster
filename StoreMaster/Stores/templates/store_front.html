<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Homepage</title>

    <h1>{{user_type}}</h1>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-details-button {
            display: block;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .products {
            background-color: #F4F4F4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Store Name</h1>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search products...">
        <button class="search-button">Search</button>
    </div>

    <a href="/edit-store-details" class="store-details-button">Edit Store Details</a>

    <div class="products">
        <!-- Product listings go here -->
        <h2>Products</h2>
        <!-- Display products here, e.g., using a loop in your template -->
    </div>
</body>
</html>
