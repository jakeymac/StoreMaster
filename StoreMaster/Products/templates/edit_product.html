<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="{{ form.product_stock.id_for_label }}">Product Stock:</label>
    {{ form.product_stock }}
    <br>

    <label for="{{ form.product_image.id_for_label }}">Product Image:</label>
    {{ form.product_image }}
    <br>

    <label for="{{ form.product_name.id_for_label }}">Product Name:</label>
    {{ form.product_name }}
    <br>

    <label for="{{ form.product_description.id_for_label }}">Product Description:</label>
    {{ form.product_description }}
    <br>
    
    <label for="{{ form.product_price.id_for_label }}">Product Price:</label>
    {{ form.product_price }}
    <br>

    <label for="{{ form.product_location.id_for_label }}">Product Location:</label>
    {{ form.product_location }}
    <br>

    <label for="{{ form.low_stock_quantity.id_for_label }}">Low Stock Quantity:</label>
    {{ form.low_stock_quantity }}

    {{ form.store }}

    <button type="submit">Save</button>
    
</form>
 <a href = "{% url 'Products:product_view' store_id=store_id product_id=product_id %}"><button>Back</button></a>
